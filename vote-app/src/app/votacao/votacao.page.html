    <h2 class="votacao-titulo">
      Clique no seu nome para votar
    </h2>

    <ion-list>
      <ion-item
        *ngFor="let membro of membros"
        button
        (click)="registrarVoto(membro)"

      >
        <ion-label class="votacao-nome">{{ membro }}</ion-label>
      </ion-item>
    </ion-list>
